        Una de esas declaraciones de CSS3 que ya aceptan muchos navegadores actuales es <strong>::selection</strong>.
Se puede utilizar así:
<pre lang="css">
p::selection {
	background: #ccaacc; /* Safari */
	}
p::-moz-selection {
	background: #ccaacc; /* Firefox */
}
</pre>
