        Una fácil mejora para el rendimiento de un zope con problemas de acceso a disco es<a href="http://tldp.org/LDP/solrhe/Securing-Optimizing-Linux-RH-Edition-v1.3/chap6sec73.html"> no actualizar la fecha de último acceso</a> al fichero de la base de datos Data.fs:

<pre lang="bash">
chattr -R +A Data.fs
</pre>

Simple y efectivo.
