        Algunos comandos de zypper para recordar:

Para borrar un paquete y también las dependencias:
<pre lang="bash">
zypper remove  --clean-deps packate
</pre>

Listar paquetes huérfanos:
<pre lang="bash">
LC_ALL=C zypper se -s | fgrep '(System Packages)'
</pre>
