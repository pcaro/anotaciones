    <body>
        Para que el servidor apache de <a href="http://www.webfaction.com/" target="_blank">webfaction</a> no intentara ejecutar los scripts python que dejo para la descarga en este blog, me creé un fichero <a href="http://httpd.apache.org/docs/1.3/howto/htaccess.html"><em>.htaccess</em></a> y dentro:
<pre>
removeHandler cgi-script .pl .py .cgi
</pre>
