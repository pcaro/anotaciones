        Mi editor favorito <a href="http://www.activestate.com/komodo-edit" target="_blank">Komodo Edit</a> tiene un plugin de <a href="http://code.google.com/p/zen-coding/" target="_blank">Zen Coding </a>y este funciona muy bien también con plantillas zpt. Por ejemplo:

Así una expresión como la siguente
<pre lang="css">
dl>tal:rep[tal:repeat]>dt+dd
</pre>
Se convierte en el siguiente trozo de html con los nesesarios tabstops:
<pre lang="html">
<dl>
    <tal:rep tal:repeat="">
        <dt></dt>
        <dd></dd>
    </tal:rep>
</dl></pre>
