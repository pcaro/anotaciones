    <body>
        Postgres 8.3 incluye 4 <a href="http://www.postgresql.org/docs/8.3/static/external-pl.html">lenguajes procedurales</a> en la distribución y se pueden instalar más, pero hay que activarlos por base de datos.
Para ello, hay varios métodos (lo clásico es <a href="http://www.postgresql.org/docs/8.3/static/sql-createlanguage.html" target="_blank">create language</a>) pero los más cómodo es usar <a href="http://www.postgresql.org/docs/8.3/static/app-createlang.html">createlang</a>.

Usa <a href="http://www.postgresql.org/docs/8.3/static/app-droplang.html"><span class="APPLICATION">droplang</span></a> para eliminar el lenguaje.
