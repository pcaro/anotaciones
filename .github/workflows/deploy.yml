name: Deploy Pelican site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Setup plugins
        run: |
          if [ ! -d "plugins" ]; then
            git clone https://github.com/getpelican/pelican-plugins.git plugins
          fi

      - name: Build with Pelican
        run: |
          # Debug: Show Python version and environment
          uv run python --version
          uv run python -c "import sys; print('Python path:', sys.path)"
          
          # Debug: Check publishconf.py values
          uv run python -c "
          import sys
          sys.path.append('.')
          from publishconf import *
          print('SITEURL:', repr(SITEURL))
          print('OUTPUT_PATH:', OUTPUT_PATH if 'OUTPUT_PATH' in globals() else 'Not set')
          print('THEME:', THEME)
          print('Flex theme installed via pip')
          "
          
          # Build with more verbose output
          uv run pelican -s publishconf.py -v

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4