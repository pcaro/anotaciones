name: Build and Deploy to gh-pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Setup plugins
        run: |
          if [ ! -d "plugins" ]; then
            git clone https://github.com/getpelican/pelican-plugins.git plugins
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Stork binary
        id: cache-stork
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/stork
          key: stork-${{ runner.os }}-1.6.0

      - name: Install Stork
        if: steps.cache-stork.outputs.cache-hit != 'true'
        run: cargo install stork-search --locked --version 1.6.0

      - name: Verify Stork installation
        run: stork --version

      - name: Build with Pelican
        run: uv run pelican -s publishconf.py -v

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          # The CNAME file is handled by the Pelican build, so it will be in the output directory.